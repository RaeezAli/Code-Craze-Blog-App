<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="shortcut icon" href="images.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="SignUp/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <section class="login-Section">
      <div class="login-page">
        <div class="heading">
          <span>Sign up</span>
        </div>

        <form class="user-Data-Input">
          <input
            required
            type="text"
            class="userName-input"
            name="username"
            id="userName-input"
            placeholder="@Username"
          />
          <input
            required
            type="email"
            class="email-input"
            name="email"
            id="email-input"
            placeholder="Email"
          />

          <div class="password-section">
            <input
              required
              type="password"
              id="password-input"
              class="password-input"
              name="password"
              placeholder="Password"
            />
            <span class="showPassword" id="showPassword">Show</span>
          </div>

          <button type="submit" id="signUp-button" class="createAcc-button">
            Create Account
          </button>

          <p>Already have an Account? <a href="./index.html">Log In</a></p>
        </form>

        <div class="margin-section">
          <div class="margin"></div>
          <div><span>Or</span></div>
          <div class="margin"></div>
        </div>

        <div class="button-section">
          <button type="button" class="google-signUp-button">
            <img
              class="gg-logo"
              src="SignUp/google image.png"
              alt=""
              srcset=""
            />
            Sign up with Google
          </button>
          <button type="button" class="apple-login-button">
            <i class="user-logo fa-solid fa-user"></i>Enter Anonymously
          </button>
        </div>
      </div>
    </section>

    <!-- Username Prompt Modal for OAuth Users -->
    <div
      id="username-modal"
      class="modal-overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        class="modal-content"
        style="
          background: #adbc9f;
          padding: 30px;
          border-radius: 10px;
          text-align: center;
          width: 90%;
          max-width: 400px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        "
      >
        <h2 style="color: #12372a; margin-bottom: 20px">Choose a Username</h2>
        <p style="color: #436850; margin-bottom: 20px">
          To complete your sign-up, please choose a unique username.
        </p>
        <form id="username-prompt-form">
          <input
            required
            type="text"
            id="modal-username-input"
            placeholder="@username"
            style="
              width: 100%;
              padding: 12px;
              margin-bottom: 20px;
              border-radius: 5px;
              border: 1px solid #436850;
              background: #fbfada;
            "
          />
          <button
            type="submit"
            class="createAcc-button"
            style="width: 100%; background: #12372a; color: white"
          >
            Save and Continue
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="SignUp/main.js"></script>
  </body>
</html>
