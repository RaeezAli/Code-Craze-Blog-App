<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images.jpg" type="image/x-icon">
    <title>Landing Page</title>    
    <link rel="stylesheet" href="Landing/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body style="background-color: #ADBC9F; min-height: 100vh;">

    <header class="header-Section">

        <div class="navbar">

            <div class="sticking">

                <div class="logo-section">

                    <h3 class="logo">Code CrazeHub</h2>

                </div>

                <div class="facility-section">

                    <div class="searchBar-Div">
                        <input type="text" class="searchBar" id="searchBar" data-search placeholder="Search">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </div>   
                    
                </div>

                <div class="blog-section">
                    <button type="button" id="blog-button" class="blog-button">Write or Ask</button>
                </div>

                <div class="profile-section">
                    <div class="image">
                        <div id="bkgd-green" class="bkgd-green">
                            <span id="displayUser">U</span>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </header>

    <div id="profile-info" class="profile-info">
        <ul id="profile-List">
            <li id="user-name">Anonymous User</li>
            <li id="log-in-out">Log In</li>
        </ul>
    </div>

    <section class="main-Data">

        <main id="qnaData" class="qna-Data">
            
        </main>

    </section>

    <script type="module" src="Landing/main.js"></script>
    
</body>
</html>
