<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="shortcut icon" href="images.jpg" type="image/x-icon">
    <link rel="stylesheet" href="Blog/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="header-Section">
      <div class="navbar">
        <div class="sticking">
          <div class="logo-section">
            <h3 class="logo">Code CrazeHub</h3>
          </div>

          <div id="profile-section" class="profile-section">
            <div class="image">
              <div id="bkgd-green" class="bkgd-green">
                  <span id="displayUser">User</span>
              </div>
          </div>
        </div>
        </div>
      </div>
    </header>

    <div id="profile-info" class="profile-info">
      <ul id="profile-List">
          <li id="user-name">Anonymous User</li>
          <li id="log-in-out">Log In</li>
      </ul>
  </div>

    <section class="blog-Section">
      <div class="blog-data">
        <div class="heading">
          <h1>Create Blog Or Ask Question</h1>
        </div>

        <div class="margin"></div>

        <div class="info">
          <div class="title-input">
            <h2 class="sub-Heading">Title</h2>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Enter Title"
            />
          </div>

          <div class="categories">
            <label class="category" for="category">Choose the Category:</label>

            <select class="options" name="category" id="category">
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="JavaScript">JavaScript</option>
              <option value="PHP">PHP</option>
              <option value="Python">Python</option>
              <option value="Angular Js">Angular Js</option>
              <option value="React Js">React Js</option>
              <option value="Next Js">Next Js</option>
              <option value="Node Js">Node Js</option>
              <option value="Express Js">Express Js</option>
              <option value="MongoDB">MongoDB</option>
              <option value="Ruby">Ruby</option>
              <option value="Kotlin">Kotlin</option>
              <option value="SQL">SQL</option>
            </select>
          </div>
        </div>

        <div class="type-Selection">
          <div class="select-type">
            <h2 class="sub-Heading">Select Type</h2>
            <input
              class="radio"
              type="radio"
              id="Blog"
              name="type"
              value="Blog"
            />
            <label for="Blog">Blog</label>
            <input
              class="radio"
              type="radio"
              id="Question"
              name="type"
              value="Question"
            />
            <label for="Question">Question</label>
          </div>

          <div class="select-status">
            <h2 class="sub-Heading">Select Status</h2>
            <input
              class="radio"
              type="radio"
              id="Active"
              name="status"
              value="Active"
            />
            <label for="Active">Active</label>
            <input
              class="radio"
              type="radio"
              id="In Active"
              name="status"
              value="In Active"
            />
            <label for="In Active">In Active</label>
          </div>
        </div>

        <div class="image-input">
          <h2 class="sub-Heading">Upload Image</h2>
          <input class="input-image" type="file" name="image" id="image" />
        </div>

        <div class="description">
          <h2 class="sub-Heading">Description</h2>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
            placeholder="Caption..."
          ></textarea>
        </div>

        <div class="button-section">
          <button id="save" class="save-button">Save</button>
          <button id="cancle" class="cancel-button">Cancel</button>
        </div>
      </div>
    </section>

    <script type="module" src="Blog/main.js"></script>
  </body>
</html>
